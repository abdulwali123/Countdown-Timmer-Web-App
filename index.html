<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event countdown Project</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Your Event Name</h1>
    
    <div class="time-container">
        <div class="element">
            <h1 id="day">0</h1>
            <span>Days</span>
           </div>
           <div class="element">
            <h1 id="hour">0</h1>
            <span>Hours</span>
           </div>
           <div class="element">
            <h1 id="minute">0</h1>
            <span>Minutes</span>
           </div>
           <div class="element">
            <h1 id="second">00</h1>
            <span>Seconds</span>
           </div>
    </div>
</div>
</div>
</body>
<script src="script.js"></script>
</html>
